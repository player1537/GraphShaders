<!DOCTYPE html>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
<meta charset="utf-8">
<title>FG</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
   integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
   crossorigin="">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
<style>
* {
	margin: auto;
	padding: auto;
	box-sizing: border-box;
}

#map {
	width: 100vw; 
	height: 100vh;
}
</style>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
<script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
<script>
const map = L.map('map', {
        crs: L.CRS.Simple,
        center: [0, 0],
        zoom: 0,
        tms: true,
        fadeAnimation: false
});

let tiles = L.tileLayer('tile/{dataset},vert,base64:{vert},frag,base64:{frag}/{z}/{x}/{y}', {
        tileSize: 256,
	dataset: window.location.hash.substring(1) || 'les-miserables',
	vert: btoa(`
//#version 330 core
#version 130
#extension GL_ARB_explicit_attrib_location : require

precision mediump float;

layout(location = 0) in vec2 aPos;
uniform float uTranslateX;
uniform float uTranslateY;
uniform float uScale;

void main(){
	gl_Position = vec4(
		2. * (uScale * aPos.x + uTranslateX) - 1.,
		2. * (uScale * aPos.y + uTranslateY) - 1.,
		0.0f,
		1.0f
	);
}
`),
	frag: btoa(`
//#version 330 core
#version 130
	
precision mediump float;

//out vec4 FragColor;

void main(){
	gl_FragColor = vec4(1.0f, 1.0f, 0.0f, 1.0f);
}
`),
}).addTo(map);
</script>
